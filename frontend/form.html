<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bhajan Mandali - We will call you back!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f5f5f5;
    }

    .main-content {
      max-width: 800px;
      margin: 30px auto;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 40px;
    }

    .contact-form {
      background-color: white;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: 0 auto;
      text-align: left;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    textarea.form-control {
      height: 120px;
      resize: vertical;
    }

    .submit-btn {
      background-color: #f5a623;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }

    .submit-btn:hover {
      background-color: #e09416;
    }

    .footer {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 14px;
      border-top: 1px solid #ddd;
      margin-top: 50px;
    }

    .footer a {
      color: #f5a623;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="main-content">
    <h1>We will call you back!</h1>
    <p class="subtitle">We will be happy to answer your questions for better service.</p>

    <form id="contact-form" class="contact-form" action="https://formspree.io/f/xanolrrk" method="POST">
      <div class="form-group">
        <label>How to contact you??</label>
        <input type="tel" id="phone" name="Phone Number" class="form-control" placeholder="+91- Mobile number" required />
        <span id="phone-error" style="color: red;"></span>
      </div>

      <div class="form-group">
        <label for="contact-method">Preferred contact method</label>
        <select id="contact-method" name="Preferred Contact Method" class="form-control" required>
          <option selected disabled>Contact us</option>
          <option>Phone</option>
          <option>WhatsApp</option>
        </select>
      </div>

      <div class="form-group">
        <label>How we can help you??</label>
        <textarea id="message" name="Message" class="form-control" required></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>

    <footer class="footer">
      Â©2025 Mauli Bhajan Mandal - All Rights Reserved | 
      <a href="#">Contact Us</a>
    </footer>
  </div>

  <script>
    document.getElementById("contact-form").addEventListener("submit", function (e) {
      const phoneInput = document.getElementById("phone");
      const contactMethodInput = document.getElementById("contact-method");
      const phoneError = document.getElementById("phone-error");

      const phone = phoneInput.value.trim();
      const contactMethod = contactMethodInput.value;

      const cleanedPhone = phone.replace(/[^0-9]/g, "").replace(/^91/, "");
      const indianPhoneRegex = /^[6-9]\d{9}$/;

      if (!indianPhoneRegex.test(cleanedPhone)) {
        e.preventDefault(); // prevent form submission only on invalid input
        phoneError.textContent = "Please enter a valid 10-digit Indian mobile number starting with 6-9.";
      } else {
        phoneError.textContent = "";
      }
    });
  </script>

</body>
</html>
